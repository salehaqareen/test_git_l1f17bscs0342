<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        // function stop_watch() {
        //     $("#ii01").show();
        //     $("#sw01").hide();
        //     $("#tt01").hide();

            $(window).on("load", function () {

                var id_interval;
                var min = 0;
                var hour = 0;
                var sec = 0;
                $("#start").click(function () {

                    id_interval = setInterval(Start, 1000);

                });
                $("#reset").click(function () {
                    // clearInterval(id_interval);
                    min = 0;
                    hour = 0;
                    sec = 0;
                    $("#ss01").text("00");
                    $("#mm01").text("00");
                    $("#hh01").text("00");

                });
                $("#stop").click(function () {
                    clearInterval(id_interval);
                    //  min = 0;
                    //  hour = 0;
                    //  sec = 0;
                    //  $("#ss01").text("00");
                    //  $("#mm01").text("00");
                    //  $("#hh01").text("00");

                });
                function Start() {
                    sec++;
                    $("#ss01").text("0" + sec);
                    if (sec > 9) {
                        $("#ss01").text(sec);
                    }
                    if (sec > 60) {
                        min++;
                        $("#mm01").text("0" + min);
                        sec = 0;
                        $("#ss01").text("00");
                    }
                    if (min > 9) {
                        $("#mm01").text(min)
                    }
                    if (min > 60) {
                        hour++;
                        $("#hh01").text("0" + hour);
                        min = 0;
                        $("#mm01").text("00");

                    }
                    if (hour > 9) {
                        $("#hh01").text(hour);
                    }




                }

            });
        // }
        // });
    </script>
</head>
<style>

</style>

<body>

</html>
