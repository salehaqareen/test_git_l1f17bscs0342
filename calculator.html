<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h1 >Calculator</h1>
    <div class= cal>
        <table>
            <tr>
                <td><input type="text" , id="result"></td>
            </tr>
            <tr>
                <td><input type="button" value="c" onclick="clearscreen()"></td>
                <td><input type="button" value="(" onclick="display('(')"></td>
                <td><input type="button" value=")" onclick="display(')')"></td>
                <td><input type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="*" onclick="display('*')"></td>

            </tr>
            <tr>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="%" onclick="display('%')"></td>
                <td><input type="button" value="0" onclick="display('0')"></td>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value="=" onclick="solution()"></td>
            </tr>
        </table>
    </div>

</body>
<script>
    function display(val) {
        document.getElementById("result").value += val   
    }

    function solution() {
       let equation = document.getElementById("result").value
      
       let sol=eval(equation);
       console.log(sol);
      //$("#result").css("background-color","yellow"); 
     document.getElementById("result").value=sol  
    }
    function clearscreen()
    {
        document.getElementById("result").value = " "
    }
</script>

</html>
